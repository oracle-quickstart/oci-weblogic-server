    required: true
    title: "Existing Subnet for Bastion Host"
    description: "An existing public subnet to use for a Bastion compute instance. This subnet must already be present in the chosen VCN. This field is required only if you did not assign public IP addresses to WebLogic Server."

  bastion_instance_shape:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - or:
                - ${is_bastion_instance_required}
                - ${create_new_vcn}
                - ${create_new_subnets}
            - eq:
                - ${subnet_type}
                - "Use Private Subnet"
    type: oci:core:instanceshape:name
    #type: oci:core:instanceshapewithflex:name
    title: "Bastion Host Shape"
    description: "The shape for bastion compute instance"
    required: true
    dependsOn:
      compartmentId: ${compartment_ocid}
      imageId: ${bastion_image_id}

  existing_bastion_nsg_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${is_bastion_instance_required}
        - ${add_existing_nsg}
        - and:
            - not:
                - ${create_new_vcn}
            - not:
                - ${create_new_subnets}
        - not :
            - eq:
                - ${subnet_type}
                - "Use Public Subnet"
    type: oci:core:nsg:id
    title: "Network Security Group for Bastion Host"
    description: "The pre-created NSG that is assigned to the bastion instance"
    required: true
    dependsOn:
      compartmentId: ${network_compartment_id}
      vcnId: ${wls_existing_vcn_id}

  existing_admin_server_nsg_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${add_existing_nsg}
        - and:
            - not:
                - ${create_new_vcn}
            - not:
                - ${create_new_subnets}
    type: oci:core:nsg:id
    title: "Network Security Group for WebLogic Administration Server Node"
    description: "The pre-created NSG that is assigned to the virtual machine of the administration server node"
    required: true
    dependsOn:
      compartmentId: ${network_compartment_id}
      vcnId: ${wls_existing_vcn_id}

  existing_managed_server_nsg_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${add_existing_nsg}
        - and:
            - not:
                - ${create_new_vcn}
            - not:
                - ${create_new_subnets}
    type: oci:core:nsg:id
    title: "Network Security Group for WebLogic Managed Server Node"
