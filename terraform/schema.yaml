            - ${create_new_subnets}
        - or:
            - or:
                - ${create_new_vcn}
                - ${create_new_subnets}
            - and:
                - not:
                    - ${create_new_subnets}
                - eq:
                    - ${subnet_type}
                    - "Use Private Subnet"
    type: boolean
    default: false
    title: "Assign Reserved Public IP to Bastion Instance"
    description: "Provision a bastion compute instance with a reserved public IP"

  bastion_subnet_name:
