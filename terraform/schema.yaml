  mount_target_subnet_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_fss}
        - not:
            - ${create_new_subnets}
        - not:
            - ${create_new_vcn}
        - not:
            - ${add_existing_fss}
        - not:
            - ${add_existing_mount_target}
    type: oci:core:subnet:id
    dependsOn:
      vcnId: ${wls_existing_vcn_id}
      compartmentId: ${subnet_compartment_id}
      hidePrivateSubnet:
        not:
          - eq:
              - ${subnet_type}
              - "Use Private Subnet"
      hidePublicSubnet:
        not:
          - eq:
              - ${subnet_type}
              - "Use Public Subnet"
      hideRegionalSubnet:
        not:
          - eq:
              - ${subnet_span}
              - "Regional Subnet"
      hideAdSubnet:
        not:
          - eq:
              - ${subnet_span}
              - "AD Specific Subnet"
