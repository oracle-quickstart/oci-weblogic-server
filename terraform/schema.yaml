title: Oracle WebLogic Server for Oracle Cloud Infrastructure
description: Oracle WebLogic Server for Oracle Cloud Infrastructure
schemaVersion: 1.1.0
version: "20190304"
groupings:
  - title: "Stack Configuration"
    variables:
      - ${service_name}
      - ${ssh_public_key}
      - ${create_policies}
      - ${create_new_vcn}
      - ${is_rms_private_endpoint_required}
      - ${is_bastion_instance_required}
      - ${add_load_balancer}
      - ${is_idcs_selected}
      - ${use_oci_logging}
      - ${use_apm_service}
      - ${use_autoscaling}
      - ${add_fss}

  - title: "Virtual Cloud Networking"
    variables:
      - ${network_compartment_id}
      - ${wls_existing_vcn_id}
      - ${wls_vcn_name}
      - ${wls_vcn_cidr}
      - ${create_new_subnets}
      - ${subnet_compartment_id}
      - ${subnet_type}
      - ${subnet_span}
      - ${add_existing_nsg}

  - title: "WebLogic Domain Configuration"
    variables:
      - ${wls_admin_user}
      - ${wls_admin_secret_compartment_id}
      - ${wls_admin_password_id}
      - ${add_JRF}
      #Start of JRF fields
      - ${db_strategy}
      - ${atp_db_compartment_id}
      - ${atp_db_id}
      - ${atp_db_uses_private_endpoint}
      - ${atp_db_network_compartment_id}
      - ${atp_db_existing_vcn_id}
      - ${atp_db_secret_compartment_id}
      - ${atp_db_password_id}
      - ${atp_db_level}
      - ${use_oci_db_connection_string}
      - ${oci_db_compartment_id}
      - ${oci_db_dbsystem_id}
      - ${oci_db_network_compartment_id}
      - ${oci_db_existing_vcn_id}
      - ${oci_db_dbhome_id}
      - ${oci_db_dbhome_major_version}
      - ${oci_db_database_id}
      - ${oci_db_pdb_service_name}
      - ${oci_db_connection_string}
      - ${oci_db_user}
      - ${oci_db_secret_compartment_id}
      - ${oci_db_password_id}
      - ${oci_db_port}
      - ${db_existing_vcn_add_secrule}
      - ${db_vcn_lpg_id}
      #End of JRF fields
      - ${deploy_sample_app}
      - ${wls_server_startup_args}
      - ${configure_wls_ports}
      - ${wls_nm_port}
      - ${wls_extern_admin_port}
      - ${wls_extern_ssl_admin_port}
      - ${wls_cluster_mc_port}
      - ${wls_ms_extern_port}
      - ${wls_ms_extern_ssl_port}
      - ${allow_manual_domain_extension}

  - title: "WebLogic Server Compute Instance"
    variables:
      - ${instance_shape}
      - ${wls_ocpu_count}
      - ${wls_node_count}
      - ${wls_node_count_limit}
      #- ${image_mode}
      #- ${terms_and_conditions}
      - ${wls_availability_domain_name}
      - ${wls_subnet_id}
      - ${wls_subnet_cidr}
      - ${existing_admin_server_nsg_id}
      - ${existing_managed_server_nsg_id}

  - title: "Resource Manager Private Endpoint"
    variables:
      - ${add_rms_private_endpoint}
      - ${rms_existing_private_endpoint_id}

  - title: "Bastion Instance"
    variables:
      - ${is_bastion_with_reserved_public_ip}
      - ${bastion_subnet_id}
      - ${bastion_subnet_cidr}
      - ${bastion_instance_shape}
      - ${existing_bastion_nsg_id}

  - title: "Load Balancer"
    variables:
      - ${load_balancer_strategy_existing_subnet}
      - ${load_balancer_strategy_new_subnet}
      - ${is_lb_private}
      - ${add_lb_reserved_public_ip_id}
      - ${lb_reserved_public_ip_id}
      - ${lb_subnet_1_id}
      - ${lb_subnet_2_id}
      - ${lb_subnet_1_cidr}
      - ${lb_min_bandwidth}
      - ${lb_max_bandwidth}
      - ${existing_load_balancer_id}
      - ${backendset_name_for_existing_load_balancer}
      - ${existing_lb_nsg_id}

  - title: "Identity Cloud Service (IDCS) Integration"
    visible: ${is_idcs_selected}
    variables:
      - ${idcs_host}
      - ${idcs_port}
      - ${idcs_tenant}
      - ${idcs_client_id}
      - ${idcs_secret_compartment_id}
      - ${idcs_client_secret_id}
      - ${idcs_cloudgate_port}

  - title: "Add File System"
    visible: ${add_fss}
    variables:
      - ${add_existing_fss}
      - ${fss_availability_domain}
      - ${fss_compartment_id}
      - ${existing_fss_id}
      - ${add_existing_mount_target}
      - ${mount_target_compartment_id}
      - ${mount_target_id}
      - ${mount_target_subnet_id}
      - ${mount_target_subnet_cidr}
      - ${existing_mount_target_nsg_id}

  - title: "OCI Logging"
    variables:
      - ${dynamic_group_id}

  - title: "Application Performance Monitoring"
    visible:
      or:
        - ${use_apm_service}
        - ${use_autoscaling}
    variables:
      - ${apm_domain_compartment_id}
      - ${apm_domain_id}
      - ${apm_private_data_key_name}

  - title: "Autoscaling"
    visible: ${use_autoscaling}
    variables:
      # Metric based autoscaling
      - ${wls_metric}
      - ${min_threshold_percent}
      - ${max_threshold_percent}
      - ${min_threshold_counter}
      - ${max_threshold_counter}
      # Common autoscaling params
      - ${ocir_user}
      - ${ocir_auth_token_compartment_id}
      - ${ocir_auth_token_id}
      - ${notification_email}

  - title: "Tagging"
    variables:
      - ${create_service_tag}
      - ${service_tags}

  - title: "Hidden Variables"
    visible: false
    variables:
      - ${tenancy_ocid}
      - ${region}
      - ${compartment_ocid}
      - ${mode}
      - ${wls_subnet_name}
      - ${bastion_subnet_name}
      - ${lb_subnet_1_name}
      - ${lb_subnet_2_name}
      - ${user_id}
      - ${fingerprint}
      - ${private_key_path}
      - ${wls_edition}
      - ${use_marketplace_image}
      - ${use_bastion_marketplace_image}
      - ${listing_id}
      - ${listing_resource_version}
      - ${wls_version}
      - ${log_level}
      #- ${instance_image_id}
      - ${marketplace_source_images}
      - ${use_regional_subnet}
      - ${assign_weblogic_public_ip}
      - ${bastion_image_id}
      - ${bastion_listing_id}
      - ${bastion_listing_resource_version}
      - ${existing_bastion_instance_id}
      - ${bastion_ssh_private_key}
      - ${wls_admin_port}
      - ${wls_admin_ssl_port}
      - ${wls_ms_port}
      - ${wls_ms_ssl_port}
      - ${wls_expose_admin_port}
      - ${mount_path}
      - ${alarm_severity}
      - ${ocir_region}
      - ${ucm_instance_image_id}
      - ${ucm_listing_id}
      - ${ucm_listing_resource_version}
      - ${image_mode}
      - ${terms_and_conditions}
      - ${generate_dg_tag}
      - ${wait_time_wls_vnc_dns_resolver}
      - ${wls_14c_jdk_version}
      - ${wls_admin_port_source_cidr}
      - ${wlsoci_vmscripts_zip_bundle_path}
      - ${tf_script_version}
      #- ${use_autoscaling}

