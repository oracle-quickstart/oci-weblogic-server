                - ${create_new_subnets}
            - eq:
                - ${load_balancer_strategy_new_subnet}
                - "Create New Load Balancer"
            - eq:
                - ${load_balancer_strategy_existing_subnet}
                - "Create New Load Balancer"
    type: oci:core:nsg:id
    title: "Network Security Group for Load Balancer"
    description: "The pre-created NSG that is assigned to the load balancer"
    required: true
    dependsOn:
      compartmentId: ${network_compartment_id}
      vcnId: ${wls_existing_vcn_id}

  create_policies:
    type: boolean
    title: "OCI Policies"
    description: "Create policies to read Secrets from Vault and manage Autonomous Transaction Processing Database (if applicable). Deselecting this option is for Advanced users only.  Before you deselect the check box, see <a target=\"_blank\" href=\"https://docs.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/weblogic-cloud&id=WLCUG-GUID-4E2AD7BF-592D-4C2C-AF66-D98CB26379A5\">Create Root Policies</a> to create the required groups and relevant policies."
    required: false
    default: true

  add_JRF:
    visible: ${orm_create_mode}
    type: boolean
    default: false
    title: "Provision with JRF"
    description: "Deploy the Java Required Files (JRF) components and create the JRF schemas on the selected database"

  db_strategy:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
    type: enum
    title: "Database Strategy"
    description: "Choose the database strategy for WebLogic Server"
    enum:
      - "Autonomous Transaction Processing Database"
      - "Database System"
    default: "Autonomous Transaction Processing Database"
    required: true

  use_oci_db_connection_string:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - not:
                - ${create_new_vcn}
            - eq:
                - ${db_strategy}
                - "Database System"
    type: boolean
    title: "Use Database Connection String"
    description: "Use database connection string to create a single instance datasource for JRF schemas. You cannot create an Active GridLink or a Multi Data Source using this database connection string. For the database connection string, see <a target=\"_blank\" href=\"https://docs.oracle.com/en/cloud/paas/weblogic-cloud/user/configure-database-parameters.html\">Configure Database Parameters and VCN Peering</a>."
    default: false

  oci_db_connection_string:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - ${use_oci_db_connection_string}
        - eq:
            - ${db_strategy}
            - "Database System"
        - not:
            - ${create_new_vcn}
    type: string
    title: "Oracle Database Connection String"
    description: "Oracle database connection string to connect to database. Example: //{scan_hostname}.{host_domain_name}:{db_port}/{pdb_or_sid}.{Host Domain Name}"
    pattern: ^(\/\/)
    required: true

  # ATP DB Configuration
  atp_db_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: oci:identity:compartment:id
    required: true
    title: "Autonomous Database Compartment"
    description: "The compartment in which the Autonomous Transaction Processing (ATP) database is found"

  atp_db_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: oci:database:autonomousdatabase:id
    dependsOn:
      compartmentId: ${atp_db_compartment_id}
    required: true
    title: "Autonomous Database"
    description: "The Autonomous Transaction Processing (ATP) database in which to provision the schemas for a JRF-enabled WebLogic Server domain"

  atp_db_secret_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: oci:identity:compartment:id
    title: "Autonomous Database Secret Compartment"
    description: "The compartment where you have the ATP database secret"
    required: true
    default: ${compartment_ocid}

  atp_db_password_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: "oci:kms:secret:id"
    dependsOn:
      compartmentId: ${atp_db_secret_compartment_id}
    required: true
    title: "Validated Secret for Autonomous Database Admin Password"
    description: "The secret that contains the administration user password in the ATP database. To create secrets, see <a target=\"_blank\" href=\"https://docs.oracle.com/en/cloud/paas/weblogic-cloud/user/you-begin-oracle-weblogic-cloud.html#GUID-0517A019-4A89-40ED-A568-DD2193733F8B\"> Create Secrets for Passwords</a>."

  atp_db_level:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: enum
    enum:
      - low
      - tp
      - tpurgent
    default: low
    title: "Autonomous Database Service Level"
    description: "The service level that the WebLogic Server domain should use to connect to the autonomous database. The default is low."

  atp_db_uses_private_endpoint:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Autonomous Transaction Processing Database"
    type: boolean
    default: false
    title: "Database uses private endpoint"
    description: "The Autonomous Transaction Processing (ATP) database uses private endpoint for network access"

  atp_db_network_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Autonomous Transaction Processing Database"
            - ${atp_db_uses_private_endpoint}
    type: oci:identity:compartment:id
    required: true
    title: "Autonomous Database Network Compartment"
    description: "The compartment in which the ATP database Virtual Cloud Network is found"
    default: ${compartment_ocid}

  atp_db_existing_vcn_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Autonomous Transaction Processing Database"
            - ${atp_db_uses_private_endpoint}
    type: oci:core:vcn:id
    dependsOn:
      compartmentId: ${atp_db_network_compartment_id}
    required: true
    default: ''
    title: "Autonomous Database Network"
    description: "An existing Virtual Cloud Network (VCN) used by ATP database with private endpoint. If the selected VCN is different from WebLogic Server VCN then local VCN peering will be setup. When using VCN peering ensure that the VCNs being peered have non-overlapping CIDR blocks."

  oci_db_network_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:identity:compartment:id
    required: true
    title: "DB System Network Compartment"
    description: "The compartment in which the DB System Virtual Cloud Network is found"
    default: ${compartment_ocid}

  db_existing_vcn_add_secrule:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - ${create_policies}
        - or:
            - and:
                - eq:
                    - ${db_strategy}
                    - "Database System"
                - or:
                    - ${create_new_vcn}
                    - not:
                        - ${use_oci_db_connection_string}
            - and:
                - eq:
                    - ${db_strategy}
                    - "Autonomous Transaction Processing Database"
                - ${atp_db_uses_private_endpoint}
    type: boolean
    default: true
    title: "Create Database Security List"
    description: "Add a security list to the DB subnet or a security rule to the Network Security Group for ATP Database with private endpoint that allows connections from the WebLogic Server subnet"

  # OCI DB Configuration

  oci_db_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:identity:compartment:id
    required: true
    title: "DB System Compartment"
    description: "The compartment in which the DB System is found"
    default: ${compartment_ocid}

  oci_db_existing_vcn_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:core:vcn:id
    dependsOn:
      compartmentId: ${oci_db_network_compartment_id}
    required: true
    default: ''
    title: "DB System Network"
    description: "An existing Virtual Cloud Network (VCN) used by DB System. If the selected VCN is different from WebLogic Server VCN then local VCN peering will be setup. When using VCN peering ensure that the VCNs being peered have non-overlapping CIDR blocks."

  oci_db_dbsystem_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:database:dbsystem:id
    dependsOn:
      compartmentId: ${oci_db_compartment_id}
    required: true
    title: "DB System"
    description: "The Oracle Cloud Infrastructure DB System to use for this WebLogic Server domain"

  oci_db_dbhome_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:database:dbhome:id
    required: true
    title: "Database home in the DB System"
    description: "The database home within the DB System"
    dependsOn:
      compartmentId: ${oci_db_compartment_id}
      dbSystemId: ${oci_db_dbsystem_id}

  oci_db_dbhome_major_version:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:database:dbhome:dbversion
    title: "Version of Database home in the DB System"
    description: "The version of database home within the DB System"
    dependsOn:
      dbHomeId: ${oci_db_dbhome_id}

  oci_db_database_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: oci:database:database:id
    dependsOn:
      compartmentId: ${oci_db_compartment_id}
      dbHomeId: ${oci_db_dbhome_id}
    required: true
    title: "Database in the DB System"
    description: "The database within the DB System in which to provision the schemas for a JRF-enabled WebLogic Server domain"

  oci_db_pdb_service_name:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
            - and:
                - not:
                    - eq:
                        - ${oci_db_dbhome_major_version}
                        - "11"
                - eq:
                    - ${db_strategy}
                    - "Database System"

    type: string
    required: true
    title: "PDB"
    description: "The name of the pluggable database (PDB) in which to provision the schemas for a JRF-enabled WebLogic Server domain. This is required for Oracle Database 12c or later."

  oci_db_user:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Database System"
    type: string
    default: SYS
    pattern: "^[a-zA-Z][a-zA-Z0-9]{1,49}$"
    minLength: 2
    maxLength: 50
    title: "Database Administrator"
    description: "The name of a database user with SYSDBA privileges"
    required: true

  oci_db_port:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - and:
            - eq:
                - ${db_strategy}
                - "Database System"
            - or:
                - ${create_new_vcn}
                - not:
                    - ${use_oci_db_connection_string}
    type: integer
    default: 1521
    title: "Database Listener Port"
    description: "The Listener Port for the Database"
    required: false

  oci_db_secret_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Database System"
    type: oci:identity:compartment:id
    title: "OCI DB Admin Password Secret Compartment"
    description: "The compartment where you have the OCI DB administration password secret"
    required: true
    default: ${compartment_ocid}

  oci_db_password_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_JRF}
        - eq:
            - ${db_strategy}
            - "Database System"
    type: "oci:kms:secret:id"
    dependsOn:
      compartmentId: ${oci_db_secret_compartment_id}
    required: true
    title: "Validated Secret for OCI DB Admin Password"
    description: "The secret that contains the database administration password. To create secrets, see <a target=\"_blank\" href=\"https://docs.oracle.com/en/cloud/paas/weblogic-cloud/user/you-begin-oracle-weblogic-cloud.html#GUID-0517A019-4A89-40ED-A568-DD2193733F8B\"> Create Secrets for Passwords</a>."

  db_vcn_lpg_id:
    visible:
      and:
        - ${add_JRF}
        - or:
          - and:
              - eq:
                  - ${db_strategy}
                  - "Database System"
              - not:
                  - ${use_oci_db_connection_string}
              - or:
                  - ${create_new_vcn}
                  - and:
                      - ${create_new_subnets}
                      - not:
                          - eq:
                              - ${wls_existing_vcn_id}
                              - ${oci_db_existing_vcn_id}
          - and:
              - eq:
                  - ${db_strategy}
                  - "Autonomous Transaction Processing Database"
              - ${atp_db_uses_private_endpoint}
              - or:
                  - ${create_new_vcn}
                  - and:
                      - ${create_new_subnets}
                      - not:
                          - eq:
                              - ${wls_existing_vcn_id}
                              - ${atp_db_existing_vcn_id}

    type: string
    title: "Local Peering Gateway in Database VCN"
    pattern: ^ocid1.localpeeringgateway.*$
    required: true
    description: "The OCID of the Local Peering Gateway (LPG) in the database VCN, used to peer the WebLogic VCN"

  # Tagging variables
  create_service_tag:
    visible: ${orm_create_mode}
    type: boolean
    title: "Add Tags"
    default: false
    description: "Add tags to the resources created by the WebLogic for OCI stack"

  service_tags:
    visible:
      and:
        - ${orm_create_mode}
        - ${create_service_tag}
    type: oci:identity:tag:value
    title: "Service Tagging"
    required: false

  # IDCS variables
  is_idcs_selected:
    type: boolean
    default: false
    title: "Enable Authentication Using Identity Cloud Service"
    description: "Authenticate WebLogic Server users against Oracle Identity Cloud Service (IDCS). If not selected, WebLogic Server uses the local identity store. If you select the check box, load balancer will be provisioned."
    visible: ${orm_create_mode}

  idcs_host:
    visible:
      and:
        - ${orm_create_mode}
        - and:
          - ${is_idcs_selected}
    type: string
    minLength: 1
    maxLength: 1024
    title: "IDCS Host Domain Name"
    description: "The domain name for the host that you use to access Identity Cloud Service"
    required: true
    default: "identity.oraclecloud.com"

  idcs_port:
    visible:
      and:
        - ${orm_create_mode}
        - and:
          - ${is_idcs_selected}
    type: integer
    default: 443
    minimum: 0
    maximum: 65535
    multipleOf: 1
    title: "IDCS Port"
    description: "The port number that you use to access Identity Cloud Service"
    required: true

  idcs_tenant:
    visible:
      and:
        - ${orm_create_mode}
        - and:
          - ${is_idcs_selected}
    type: string
    minLength: 1
    maxLength: 1024
    title: "IDCS Tenant"
    description: "The ID of your Identity Cloud Service tenant, which typically has the format idcs-{guid}, and is part of the host name that you use to access Identity Cloud Service"
    required: true

  idcs_client_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
          - ${is_idcs_selected}
    type: string
    minLength: 1
    maxLength: 1024
    title: "IDCS Client ID"
    description: "The client ID of a confidential application in Identity Cloud Service that is used to create the necessary artifacts in Identity Cloud Service. This application needs to be configured as client, and has to be granted with access to Identity Cloud Service Admin APIs, with Identity Domain Administrator app role. See <a target=\"_blank\" href=\"https://docs.oracle.com/en/cloud/paas/weblogic-cloud/user/you-begin-oracle-weblogic-cloud.html#GUID-807D5863-04A3-47A3-8D65-443B859B80FD\">Create a Confidential Application</a>."
    required: true

  idcs_secret_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${is_idcs_selected}
    type: oci:identity:compartment:id
    title: "IDCS Secret Compartment"
    description: "The compartment where you have the IDCS secret"
    required: true
    default: ${compartment_ocid}

  idcs_client_secret_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${is_idcs_selected}
    type: "oci:kms:secret:id"
    minLength: 1
    maxLength: 1024
    title: "Validated Secret for IDCS Client"
    description: "The secret that contains the client secret of the confidential application password in IDCS, which is used to create the necessary artifacts in IDCS. To create secrets, see <a target=\"_blank\" href=\"https://docs.oracle.com/en/cloud/paas/weblogic-cloud/user/you-begin-oracle-weblogic-cloud.html#GUID-0517A019-4A89-40ED-A568-DD2193733F8B\"> Create Secrets for Passwords</a>."
    required: true
    dependsOn:
      compartmentId: ${idcs_secret_compartment_id}

  idcs_cloudgate_port:
    visible:
      and:
        - ${orm_create_mode}
        - and:
          - ${is_idcs_selected}
    type: integer
    default: 9999
    minimum: 1024
    maximum: 65535
    multipleOf: 1
    title: "IDCS Redirect Port"
    description: "The listen port for the Identity Cloud Service App Gateway, which authenticates requests and redirects them to WebLogic Server"
    required: true

  fss_availability_domain:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_fss}
        - not:
            - and:
                - eq:
                    - ${subnet_span}
                    - "AD Specific Subnet"
                - not:
                    - ${add_existing_fss}
                - not:
                    - ${add_existing_mount_target}
    type: oci:identity:availabilitydomain:name
    title: "File System Availability Domain"
    description: "The name of the availability domain for the file system and mount target"
    dependsOn:
      compartmentId: ${compartment_ocid}
    required: true

  fss_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_fss}
        - ${add_existing_fss}
        - not:
            - ${create_new_vcn}
    type: oci:identity:compartment:id
    required: true
    title: "Existing File System Compartment"
    description: "The compartment where the file system exists"
    default: ${compartment_ocid}

  mount_target_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_fss}
        - or:
          - ${add_existing_mount_target}
          - ${add_existing_fss}
        - not:
            - ${create_new_vcn}
    type: oci:mount:target:id
    title: "Existing Mount Target"
    description: "The existing mount target to select from file system availability domain and mount target compartment"
    dependsOn:
      compartmentId: ${mount_target_compartment_id}
      availabilityDomain: ${fss_availability_domain}
    required: true

  existing_fss_id:
    visible:
      and:
        - ${orm_create_mode}
        - ${add_fss}
        - ${add_existing_fss}
        - not:
            - ${create_new_vcn}
    type: string
    title: "Existing File System ID"
    description: "The Oracle Cloud Identifier (OCID) of your existing file system. The existing file system must be in the same availability domain as the existing mount target."
    pattern: ^$|^ocid1.filesystem.*$
    required: true


  use_oci_logging:
    type: boolean
    default: false
    title: "Enable Exporting Logs to OCI Logging Service"
    description: "Enable logging service integration for WebLogic instances"

  dynamic_group_id:
    visible:
      and:
        - ${use_oci_logging}
        - not:
            - ${create_policies}
    type: oci:identity:dynamicgroups:id
    title: "Dynamic Group OCID for WebLogic Server Instances"
    dependsOn:
      compartmentId: ${tenancy_ocid}
    description: "The OCID of the dynamic group that contains the WebLogic instances from which logs will be exported to OCI Logging Service."
    required: true

  image_mode:
    visible:
      not:
        - ${orm_create_mode}
    type: enum
    title: "Image for Scale Out"
    description: "The selected image is used for scale out. A BYOL image requires a WebLogic License with valid support contract. UCM images are charged per OCPU/hour for the entitlement and WebLogic support."
    required: true
    enum:
      - "Oracle WebLogic Server BYOL Image"
      - "Oracle WebLogic Server Enterprise Edition UCM Image"
    default: "Oracle WebLogic Server BYOL Image"

  terms_and_conditions:
    visible:
      and:
        - eq:
          - ${image_mode}
          - "Oracle WebLogic Server Enterprise Edition UCM Image"
    type: boolean
    default: false
    title: "Terms of use"
    description: "I have reviewed and accept the <a target=\"_blank\" href=\"https://objectstorage.us-phoenix-1.oraclecloud.com/n/axxu7cichsnt/b/terms/o/wlsoci_ee_terms_and_conditions.txt\">Oracle terms of use</a>"
    required: true

  use_apm_service:
    type: boolean
    default: false
    title: "Enable Application Performance Monitoring"
    description: "Enable Application Performance Monitoring for WebLogic instances, which is required for automatic scaling of the stack. If you automatically scale the stack, you must not unselect the Enable Application Performance Monitoring option when editing the stack."

  apm_domain_compartment_id:
    visible:
      -or:
        - ${use_apm_service}
        - ${use_autoscaling}
    type: oci:identity:compartment:id
    title: "Application Performance Monitoring Domain Compartment"
    description: "The compartment where you have the Application Performance Monitoring domain to be used by this WebLogic instance"
    required: true
    default: ${compartment_ocid}

  apm_domain_id:
    visible:
      -or:
        - ${use_apm_service}
        - ${use_autoscaling}
    type: oci:apm:domain:id
    title: "Application Performance Monitoring Domain"
    description: "The Application Performance Monitoring domain used by this WebLogic instance"
    required: true
    dependsOn:
      compartmentId: ${apm_domain_compartment_id}

  apm_private_data_key_name:
    visible:
      -or:
        - ${use_apm_service}
        - ${use_autoscaling}
    type: string
    title: "Application Performance Monitoring Private Data Key Name"
    description: "The name of the private data key used by this WebLogic instance to push metrics to the Application Performance Monitoring domain"
    required: true

  use_autoscaling:
    visible:
      and:
        - ${orm_create_mode}
    type: boolean
    default: false
    title: "Enable Autoscaling"
    description: "Enable Auto Scaling of WebLogic Instances based on WebLogic Monitoring Metrics. If you select the check box,  Application Performance Monitoring will be enabled."

# Metric based autoscaling UI
  wls_metric:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
    type: enum
    title: "WebLogic Monitoring Metrics"
    description: "WebLogic monitoring metrics type"
    enum:
      - CPU Load
      - Used Heap Percent
      - Queue Length
      - Stuck Threads
    default: CPU Load
    required: true

  min_threshold_percent:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
            - and:
                - or:
                  - eq:
                    - ${wls_metric}
                    - "CPU Load"
                  - eq:
                    - ${wls_metric}
                    - "Used Heap Percent"

    type: integer
    title: "Minimum Threshold Percent"
    description: "Minimum Threshold Percent for the metric"
    minimum: 0
    maximum: 100
    required: true

  max_threshold_percent:
      visible:
        and:
          - ${orm_create_mode}
          - and:
              - ${use_autoscaling}
              - and:
                  - or:
                    - eq:
                      - ${wls_metric}
                      - "CPU Load"
                    - eq:
                      - ${wls_metric}
                      - "Used Heap Percent"

      type: integer
      title: "Maximum Threshold Percent"
      description: "Maximum threshold percentage for the metric"
      minimum: 0
      maximum: 100
      required: true

  min_threshold_counter:
      visible:
        and:
          - ${orm_create_mode}
          - and:
              - ${use_autoscaling}
              - and:
                  - or:
                      - eq:
                        - ${wls_metric}
                        - "Queue Length"
                      - eq:
                        - ${wls_metric}
                        - "Stuck Threads"
      type: integer
      title: "Minimum Threshold Counter"
      description: "Minimum threshold counter for the metric"
      minimum: 0
      required: true

  max_threshold_counter:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
            - and:
                - or:
                  - eq:
                    - ${wls_metric}
                    - "Queue Length"
                  - eq:
                    - ${wls_metric}
                    - "Stuck Threads"
    type: integer
    title: "Maximum Threshold Counter"
    description: "Maximum threshold counter for the metric"
    minimum: 0
    required: true

# Common autoscaling UI
  ocir_user:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
    type: string
    title: "Registry User Name"
    description: "The user name to access the Oracle Cloud Infrastructure Registry (OCIR) for deploying autoscaling OCI functions, which has the format {identity domain name}/{username}. If your tenancy is using Oracle Identity Cloud Service, use the format oracleidentitycloudservice/{username}."
    required: true

  ocir_auth_token_compartment_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
            - and:
                - ${config_observability}
    type: oci:identity:compartment:id
    title: "OCIR Auth Token Secret Compartment"
    description: "The compartment where you have the OCIR auth token"
    required: true
    default: ${compartment_ocid}

  ocir_auth_token_id:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
            - and:
                - ${config_observability}
    type: "oci:kms:secret:id"
    title: "Validated Secret for OCIR Auth Token"
    description: "The secret that contains the OCIR auth token that you generated for the user to access the image registry"
    required: true
    dependsOn:
      compartmentId: ${ocir_auth_token_compartment_id}

  notification_email:
    visible:
      and:
        - ${orm_create_mode}
        - and:
            - ${use_autoscaling}
    type: string
    title: "Notification Email"
    description: "Email address to which scaling notifications are sent"
    pattern: ^$|^(?!^[.+&'_-]*@.*$)(^[_\w\d+&'-]+(\.[_\w\d+&'-]*)*@[\w\d-]+(\.[\w\d-]+)*\.(([\d]{1,3})|([\w]{2,}))$)$
    required: false

